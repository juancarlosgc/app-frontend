<div class="card border-primary mb-3">
    <div class="card-header">LISTADO DE SUBCIRCUITOS</div>
    <div class="card-body text-primary">
      

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/subcircuito/formsubcircuito']">Crear Subcircuito</button>
      </div>

      <div *ngIf="subcircuitos?.length==0">
        <div class="alert alert-info" role="alert">
          No hay subcircuitos registrados
        </div>
      </div>
  
      <table class="table table-bordered table-striped" *ngIf="subcircuitos?.length>0">
        <thead>
          <tr>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Nombre de Circuito</th>
            <th>
              Editar
            </th>
            <th>
              Eliminar
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subcircuito of subcircuitos">
            <td>{{ subcircuito.codigoSubcircuito }}</td>
            <td>{{ subcircuito.nombreSubcircuito }}</td>
            <td>{{ subcircuito.circuito.nombreCircuito }}</td>
     

            <td>
              <button type="button" name="editar" [routerLink]="['/subcircuito/formsubcircuito', subcircuito.idSubcircuito]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)='deleteCircuito(circuito)' class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator-vehiculo *ngIf="paginador" [paginador] = "paginador"></paginator-vehiculo>
    </div>
  </div>
