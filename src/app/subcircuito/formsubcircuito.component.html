<div class="card ">
    <div class="card-header">FORMULARIO DE SUBCIRCUITOS</div>
    <div class="card-body">
       
        <form #subcircuitoForm="ngForm">
            <div class="form-group row">
                <label for="codigo" class="col-form-label col sm-3">Código:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="subcircuito.codigoSubcircuito" name="codigo" placeholder="Código" required  #codigo="ngModel">
                    <div class="alert alert-danger" *ngIf="codigo.invalid && (codigo.touched)">
                        <div *ngIf="placa.errors.required">
                            El código es requerido
                        </div>
                     </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col sm-3">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="subcircuito.nombreSubcircuito" name="nombre" placeholder="Nombre" required #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.touched)">
                        <div *ngIf="chasis.errors">
                            El nombre es requerido
                        </div>
                     </div>
                </div>
            </div>
           <br>
            <div class="form-group row">
                <label for="circuito" class="col-form-label col-sm-3">Circuito</label>
                <div class="col-sm-8">
                    <select class="form-control" [(ngModel)]="subcircuito.circuito" name="circuito" required>
                       <option *ngFor="let opcion of circuitos" [ngValue]="opcion">{{opcion.nombreCircuito}}</option>
                    </select>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='createSubcircuito()' *ngIf="!subcircuito.idSubcircuito else elseBlock" [disabled]="!subcircuitoForm.form.valid">Crear Subcircuito</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='updateSubcircuito()' [disabled]="!subcircuitoForm.form.valid">Actualizar Subcircuito</button>
                    </ng-template>
                </div>
            </div>
    
        </form>

    </div>
    
  
</div>
