<div class="card ">
    <div class="card-header">FORMULARIO DE ÍTEMS</div>
    <div class="card-body">
       
        <form #itemForm="ngForm">
            <div class="form-group row">
                <label for="codigo" class="col-form-label col sm-3">Código:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="item.codigoItem" name="codigo" placeholder="Código" required  #codigo="ngModel">
                    <div class="alert alert-danger" *ngIf="codigo.invalid && (codigo.touched)">
                        <div *ngIf="placa.errors.required">
                            El código es requerido
                        </div>
                     </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col sm-3">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="item.nombreItem" name="nombre" placeholder="Nombre" required #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.touched)">
                        <div *ngIf="chasis.errors">
                            El nombre es requerido
                        </div>
                     </div>
                </div>
            </div>
            <br>
    
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col sm-3">Descripción:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="item.descripcionItem" name="descripcion" placeholder="Descripción" required #descripcion="ngModel">
                    <div class="alert alert-danger" *ngIf="descripcion.invalid && (descripcion.touched)">
                        <div *ngIf="marca.errors">
                            La descripción es requerida
                        </div>
                     </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="mantenimiento" class="col-form-label col-sm-3">Mantenimiento</label>
                <div class="col-sm-8">
                    <select class="form-control" [(ngModel)]="item.mantenimiento" name="mantenimiento" required>
                       <option *ngFor="let opcion of mantenimientos" [ngValue]="opcion">{{opcion.nombreMantenimiento}}</option>
                    </select>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='createItem()' *ngIf="!item.idItem else elseBlock" [disabled]="!itemForm.form.valid">Crear Ítem</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='updateItem()' [disabled]="!itemForm.form.valid">Actualizar Ítem</button>
                    </ng-template>
                </div>
            </div>
    
        </form>

    </div>
    
  
</div>
