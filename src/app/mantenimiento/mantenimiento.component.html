<div class="card border-primary mb-3">
    <div class="card-header">LISTADO DE MANTENIMIENTOS</div>
    <div class="card-body text-primary">
      

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/mantenimiento/formmantenimiento']">Crear Mantenimiento</button>
      </div>

      <div *ngIf="mantenimientos?.length==0">
        <div class="alert alert-info" role="alert">
          No hay mantenimientos registrados
        </div>
      </div>
  
      <table class="table table-bordered table-striped" *ngIf="mantenimientos?.length>0">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Costo</th>
            <th>
              Editar
            </th>
            <th>
              Eliminar
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mantenimiento of mantenimientos">
            <td>{{ mantenimiento.codigoMantenimiento }}</td>
            <td>{{ mantenimiento.nombreMantenimiento }}</td>
            <td>{{ mantenimiento.costoMantenimiento }}</td>
     

            <td>
              <button type="button" name="editar" [routerLink]="['/mantenimiento/formmantenimiento', mantenimiento.idMantenimiento]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)='deleteMantenimiento(mantenimiento)' class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator-mantenimiento *ngIf="paginador" [paginador] = "paginador"></paginator-mantenimiento>
    </div>
  </div>
